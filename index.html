<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Authorize App</title>
    <style>
        /* DISCORD THEME EMULATION */
        :root {
            --bg-primary: #313338;
            --bg-secondary: #2b2d31;
            --bg-tertiary: #1e1f22;
            --brand-color: #5865F2;
            --brand-hover: #4752c4;
            --text-normal: #dbdee1;
            --text-header: #f2f3f5;
            --text-muted: #949ba4;
            --input-bg: #1e1f22;
            --danger: #da373c;
        }

        body {
            background-color: var(--bg-primary);
            font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-normal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* CARD STYLES */
        .card {
            background-color: var(--bg-secondary);
            width: 440px;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            display: none; /* Hidden by default, controlled by JS */
        }

        .card.active {
            display: block;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* TYPOGRAPHY */
        h3 {
            color: var(--text-header);
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
            font-size: 16px;
            margin-top: 0;
            line-height: 1.4;
        }

        /* BUTTONS */
        .btn {
            background-color: var(--brand-color);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: var(--brand-hover);
        }

        .btn-cancel {
            background-color: transparent;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            text-decoration: underline;
            background-color: transparent;
        }

        /* FORMS */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background-color: var(--input-bg);
            border: none;
            padding: 10px;
            height: 40px;
            border-radius: 3px;
            color: var(--text-normal);
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            background-color: var(--input-bg); /* Keep same but maybe lighter border logic if needed */
        }

        /* LOGO */
        .logo {
            margin-bottom: 20px;
        }
        
        /* OAUTH PERMISSIONS LIST */
        .permissions-list {
            text-align: left;
            background: var(--bg-tertiary);
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
        }
        .perm-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .check-icon {
            color: var(--brand-color);
            margin-right: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>

</body>
</html>
